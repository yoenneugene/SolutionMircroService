<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Patient</title>
</head>
<body>
<h1>Détails du Patient</h1>
<p><strong>Prénom :</strong> <span th:text="${patient.prenom}">Jean</span></p>
<p><strong>Nom :</strong> <span th:text="${patient.nom}">Dupont</span></p>
<p><strong>Date de Naissance :</strong> <span th:text="${patient.dateNaissance}">15/05/1980</span></p>
<p><strong>Adresse :</strong> <span th:text="${patient.adresse}">10 Rue des Fleurs, Paris</span></p>
<p><strong>Téléphone :</strong> <span th:text="${patient.telephone}">0102030405</span></p>

<h2>Notes</h2>
<ul>
    <li th:each="note : ${notes}">
        <strong th:text="${note.patient}">Patient Name</strong>: <span th:text="${note.note}">Note content</span>
    </li>
</ul>

<!-- Bouton pour ajouter une nouvelle note -->
<a th:href="@{/patients/{id}/add-note(id=${patient.id})}">
    <button>Ajouter une note</button>
</a>

<a href="/patients">Retour à la liste</a>
</body>
</html>
